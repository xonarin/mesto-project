<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header block-centering"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место" class="logo"></header><main class="content"><section class="profile block-centering"><div class="profile__avatar-container"><img src="f3f421c995d2418515d0.png" alt="Аватар" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__user-name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"><img src="af236f6cf67005f1d7aa.svg" alt="Редактировать профиль" class="profile__edit-image"></button><p class="profile__user-description">Исследователь океана</p></div><button type="button" class="profile__add-button"><img src="bed8c136e13907f5eefb.svg" alt="Добавить место" class="profile__add-image"></button></section><section class="elements block-centering"><ul class="elements__list"></ul></section></main><footer class="footer block-centering"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup popup_form_edit-profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form action="#" class="form" name="edit" novalidate><input id="profile-name" class="form__input form__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="form__input-error profile-name-error"></span> <input id="profile-about" class="form__input form__input_type_about" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="form__input-error profile-about-error"></span> <button type="submit" class="form__submit" name="submit">Сохранить</button></form><button type="button" class="form__close"><img src="039f1f5203f653b4bacd.svg" alt="Закрыть модальное окно" class="form__close-image"></button></div></section><section class="popup popup_form_add-card"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form action="#" class="form" name="add" novalidate><input id="card-name" class="form__input form__input_type_title" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__input-error card-name-error"></span> <input id="card-url" type="url" class="form__input form__input_type_link" name="image" placeholder="Ссылка на картинку" required> <span class="form__input-error card-url-error"></span> <button type="submit" class="form__submit" name="submit">Создать</button></form><button type="button" class="form__close"><img src="039f1f5203f653b4bacd.svg" alt="Закрыть модальное окно" class="form__close-image"></button></div></section><section class="popup popup_view-image"><div class="popup__content"><img src="" alt="" class="popup__image"><h3 class="popup__description"></h3><button type="button" class="form__close"><img src="039f1f5203f653b4bacd.svg" alt="Закрыть модальное окно" class="form__close-image"></button></div></section><section class="popup popup_delete"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="form__submit form__submit_confirm">Да</button> <button type="button" class="form__close"><img src="039f1f5203f653b4bacd.svg" alt="Закрыть модальное окно" class="form__close-image"></button></div></section><section class="popup popup_avatar"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><form action="#" class="form" name="avatar" novalidate><input id="avatar-url" type="url" class="form__input form__input_type_avatar-link" name="link" placeholder="Ссылка на картинку" required> <span class="form__input-error avatar-url-error"></span> <button type="submit" class="form__submit" name="submit">Сохранить</button></form><button type="button" class="form__close"><img src="039f1f5203f653b4bacd.svg" alt="Закрыть модальное окно" class="form__close-image"></button></div></section></div><template id="card-template"><li class="element"><img src="" alt="" class="element__image"><div class="element__container"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="element__like-button"></button> <span class="element__like-count">0</span></div></div></li></template></body></html>
