<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header block-centering">
            <img src="./images/logo/logo.svg" alt="Logo Mesto" class="logo">
        </header>

        <main class="content">
            <section class="profile block-centering">
                <img src="./images/profile/Avatar.png" alt="" class="profile__avatar">

                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто Жак-Ив Кусто Жак-Ив Кусто</h1>
                    <button class="profile__edit-button">
                        <img src="./images/editButton/Edit.svg" alt="Edit profile" class="profile__edit-image">
                    </button>
                    <p class="profile__user-description">Исследователь океана</p>
                </div>

                <button class="profile__add-button">
                    <img src="./images/addButton/add.svg" alt="Add card" class="profile__add-image">
                </button>
            </section>

            <section class="elements block-centering">
                <ul class="elements__list">
                    <li class="element">
                        <img src="./images/mesto/mesto-one.jpg" alt="Карачаевск" class="element__image">
                        <div class="element__container">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__like-button element__like-button_active"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/mesto/mesto-two.png" alt="Гара Эльбрус" class="element__image">
                        <div class="element__container">
                            <h2 class="element__title">Гара Эльбрус</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/mesto/mesto-three.png" alt="Домбай" class="element__image">
                        <div class="element__container">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/mesto/mesto-four.png" alt="Гора Эльбрус" class="element__image">
                        <div class="element__container">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/mesto/mesto-five.png" alt="Домбай" class="element__image">
                        <div class="element__container">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/mesto/mesto-six.png" alt="Карачаево-Черкесия" class="element__image">
                        <div class="element__container">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer block-centering">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>

                <form action="#" class="form" name="">
                    <input type="text" class="form__input" name="" placeholder="Имя">
                    <input type="text" class="form__input" name="" placeholder="О себе">

                    <button class="form__submit">Сохранить</button>
                </form>

                <button class="form__close">
                    <img src="./images/popup/popup__close.svg" alt="Закрыть popup" class="form__close-image">
                </button>
            </div>
        </section>
    </div>

</body>
</html>
