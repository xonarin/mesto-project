<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header block-centering">
      <img src="./images/logo/logo.svg" alt="Логотип Место" class="logo">
    </header>

    <main class="content">
      <section class="profile block-centering">
        <img src="./images/profile/Avatar.png" alt="Аватар" class="profile__avatar">

        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="./images/editButton/Edit.svg" alt="Редактировать профиль" class="profile__edit-image">
          </button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button">
          <img src="./images/addButton/add.svg" alt="Добавить место" class="profile__add-image">
        </button>
      </section>

      <section class="elements block-centering">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer block-centering">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_form_edit-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>

        <form action="#" class="form" name="form">
          <input type="text" class="form__input form__input_type_name" name="name" placeholder="Имя">
          <input type="text" class="form__input form__input_type_about" name="about-me" placeholder="О себе">

          <button type="submit" class="form__submit">Сохранить</button>
        </form>

        <button type="button" class="form__close">
          <img src="./images/popup/popup__close.svg" alt="Закрыть модальное окно" class="form__close-image">
        </button>
      </div>
    </section>

    <section class="popup popup_form_add-card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>

        <form action="#" class="form" name="form">
          <input type="text" class="form__input form__input_type_name" name="name" placeholder="Название" required>
          <input type="text" class="form__input form__input_type_link" name="link-image" placeholder="Ссылка на картинку" required>

          <button type="submit" class="form__submit">Создать</button>
        </form>

        <button type="button" class="form__close">
          <img src="./images/popup/popup__close.svg" alt="Закрыть модальное окно" class="form__close-image">
        </button>
      </div>
    </section>

    <section class="popup popup_view-image">
      <div class="popup__content">
        <img src="" alt="" class="popup__image">
        <h3 class="popup__description"></h3>

        <button type="button" class="form__close">
          <img src="./images/popup/popup__close.svg" alt="Закрыть модальное окно" class="form__close-image">
        </button>
      </div>
    </section>
  </div>

  <template id="card-template">
    <li class="element">
      <img src="" alt="" class="element__image">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__btn-trash"></button>
    </li>
  </template>

  <script src="./pages/index.js"></script>
</body>
</html>
